<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="news.html">News Portal</a>
      <button class="btn btn-outline-light ms-auto" onclick="window.location.href='news.html'">Back to List</button>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="alertBox"></div>

    <div class="card shadow p-4">
      <h3>Create News</h3>
      <form id="createForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" id="title" class="form-control" required>
          <div class="invalid-feedback">Title cannot be empty.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea id="body" class="form-control" rows="5" required></textarea>
          <div class="form-text">Minimum 20 characters.</div>
          <div class="invalid-feedback">Content must be at least 20 characters.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("createForm");
    const titleInput = document.getElementById("title");
    const bodyInput = document.getElementById("body");
    const alertBox = document.getElementById("alertBox");

    function showAlert(type, message) {
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    function validateForm() {
      let valid = true;

      if (!titleInput.value.trim()) {
        titleInput.classList.add("is-invalid");
        valid = false;
      } else {
        titleInput.classList.remove("is-invalid");
      }

      if (!bodyInput.value.trim() || bodyInput.value.trim().length < 20) {
        bodyInput.classList.add("is-invalid");
        valid = false;
      } else {
        bodyInput.classList.remove("is-invalid");
      }

      return valid;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!validateForm()) return;

      const loggedUserId = localStorage.getItem("loggedInUser");
      const news = {
        title: titleInput.value.trim(),
        body: bodyInput.value.trim(),
        author_id: parseInt(loggedUserId),
        comments: []
      };

      fetch("http://localhost:3000/news", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(news)
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to create news");
        showAlert("success", "News created successfully!");
        setTimeout(() => window.location.href = "news.html", 1000);
      })
      .catch(() => showAlert("danger", "Error creating news."));
    });
  </script>
</body>
</html>
