<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>News List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">News Portal</a>
      <span class="navbar-text">Logged in as: <span id="loggedUser"></span></span>
      <button class="btn btn-success ms-auto me-2" onclick="window.location.href='create.html'">Create News</button>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>
  </nav>

  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("userName");
      localStorage.removeItem("authToken");
      window.location.href = "index.html";
    }
  </script>

  <!-- Search + News List -->
  <div class="container mt-4">
    <!-- Search bar -->
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search news by title...">
      <button class="btn btn-outline-secondary" onclick="filterNews()">Search</button>
    </div>

    <!-- News list -->
    <div id="newsList" class="row"></div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
    </nav>
  </div>

  <script>
    const loggedUserId = localStorage.getItem("loggedInUser");
    const loggedUserName = localStorage.getItem("userName");
    let currentPage = 1;
    let totalPages = 1;
    const itemsPerPage = 4;
    let currentKeyword = "";

    // Show logged-in user
    if (loggedUserName) {
      document.getElementById("loggedUser").textContent = loggedUserName;
    } else {
      // Fallback or redirect if not logged in
      document.getElementById("loggedUser").textContent = "User";
    }

    // Fetch news with pagination and search
    function fetchNews(page = 1, keyword = "") {
      const url = `http://localhost:5000/api/news?page=${page}&limit=${itemsPerPage}&keyword=${keyword}`;

      fetch(url, {
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("authToken")
        }
      })
        .then(res => {
          if (res.status === 401) {
            alert("Session expired or unauthorized. Please login again.");
            window.location.href = "index.html";
            return;
          }
          return res.json();
        })
        .then(data => {
          if (!data) return;
          // data = { news: [], page: 1, pages: 1, total: 6 }
          renderNews(data.news);
          currentPage = data.page;
          totalPages = data.pages;
          renderPagination();
        })
        .catch(err => console.error("Error fetching news:", err));
    }

    // Initial load
    fetchNews(currentPage);

    // Render news items
    function renderNews(newsItems) {
      const container = document.getElementById("newsList");
      container.innerHTML = "";

      newsItems.forEach(news => {
        const col = document.createElement("div");
        col.className = "col-md-6 mb-3";
        // Check if author matches logged in user. 
        // news.author_id is now an object { _id, name, email }
        const isAuthor = news.author_id._id === loggedUserId || news.author_id.id === loggedUserId; // Handle potential format diffs

        col.innerHTML = `
          <div class="card shadow h-100">
            <div class="card-body">
              <h5 class="card-title">${news.title}</h5>
              <p class="card-text">By <span id="author-${news._id}">${news.author_id.name || "Unknown"}</span></p>
              <p class="text-muted">Comments: ${news.comments.length}</p>
              <button class="btn btn-primary btn-sm" onclick="viewDetails('${news._id}')">View Details</button>
              ${isAuthor ? `
                <button class="btn btn-warning btn-sm" onclick="editNews('${news._id}')">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteNews('${news._id}')">Delete</button>
              ` : ""}
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    // Render pagination controls
    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      // Previous button
      const prevLi = document.createElement("li");
      prevLi.className = `page-item ${currentPage === 1 ? "disabled" : ""}`;
      prevLi.innerHTML = `<button class="page-link">Previous</button>`;
      prevLi.addEventListener("click", () => {
        if (currentPage > 1) {
          fetchNews(currentPage - 1, currentKeyword);
        }
      });
      pagination.appendChild(prevLi);

      // Page numbers - simplified for now (show all or a limited window)
      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<button class="page-link">${i}</button>`;
        li.addEventListener("click", () => {
          fetchNews(i, currentKeyword);
        });
        pagination.appendChild(li);
      }

      // Next button
      const nextLi = document.createElement("li");
      nextLi.className = `page-item ${currentPage >= totalPages ? "disabled" : ""}`;
      nextLi.innerHTML = `<button class="page-link">Next</button>`;
      nextLi.addEventListener("click", () => {
        if (currentPage < totalPages) {
          fetchNews(currentPage + 1, currentKeyword);
        }
      });
      pagination.appendChild(nextLi);
    }

    // Filter news by title
    function filterNews() {
      const query = document.getElementById("searchInput").value;
      currentKeyword = query;
      currentPage = 1; // Reset to page 1 on search
      fetchNews(currentPage, currentKeyword);
    }

    // Navigation functions (using _id)
    function viewDetails(id) { window.location.href = `detail.html?id=${id}`; }
    function editNews(id) { window.location.href = `edit.html?id=${id}`; }
    function deleteNews(id) {
      if (confirm("Are you sure you want to delete this news?")) {
        fetch(`http://localhost:5000/api/news/${id}`, {
          method: "DELETE",
          headers: {
            "Authorization": "Bearer " + localStorage.getItem("authToken") // Assuming auth is required
          }
        })
          .then(res => {
            if (res.ok) {
              fetchNews(currentPage, currentKeyword);
            } else {
              alert("Failed to delete news");
            }
          });
      }
    }
  </script>
</body>

</html>
