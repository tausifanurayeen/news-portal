<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">News Portal</a>
      <span class="navbar-text">Logged in as: <span id="loggedUser"></span></span>
      <button class="btn btn-success ms-auto" onclick="window.location.href='create.html'">Create News</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="newsList" class="row"></div>
  </div>

  <script>
    const loggedUserId = localStorage.getItem("loggedInUser");

    fetch(`http://localhost:3000/users/${loggedUserId}`)
      .then(res => res.json())
      .then(user => document.getElementById("loggedUser").textContent = user.name);

    fetch("http://localhost:3000/news")
      .then(res => res.json())
      .then(newsItems => {
        const container = document.getElementById("newsList");
        newsItems.forEach(news => {
          const col = document.createElement("div");
          col.className = "col-md-6 mb-3";
          col.innerHTML = `
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">${news.title}</h5>
                <p class="card-text">By <span id="author-${news.id}"></span></p>
                <button class="btn btn-primary btn-sm" onclick="viewDetails(${news.id})">View Details</button>
                ${news.author_id == loggedUserId ? `
                  <button class="btn btn-warning btn-sm" onclick="editNews(${news.id})">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteNews(${news.id})">Delete</button>
                ` : ""}
              </div>
            </div>
          `;
          container.appendChild(col);

          fetch(`http://localhost:3000/users/${news.author_id}`)
            .then(res => res.json())
            .then(author => document.getElementById(`author-${news.id}`).textContent = author.name);
        });
      });

    function viewDetails(id) { window.location.href = `detail.html?id=${id}`; }
    function editNews(id) { window.location.href = `edit.html?id=${id}`; }
    function deleteNews(id) {
      fetch(`http://localhost:3000/news/${id}`, { method: "DELETE" })
        .then(() => location.reload());
    }
  </script>
</body>
</html>
